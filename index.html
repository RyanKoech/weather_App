<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- fontawesome icons -->
  <script src="https://kit.fontawesome.com/3c9b00eab5.js" crossorigin="anonymous"></script>
  <!-- favicon -->
  <link rel="icon" type="image/icon" href="images/weather_icon.ico" sizes="48x48">
  <!-- font styles -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@100&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
  <!-- css styling -->
  <link rel="stylesheet" href="style.css">
  <title>Weather App</title>
</head>
<body>
  <main class="main-main">
    <div class="main">
      <div class="container">
        <div class="row">
          <!-- Refer to the luncay designs to better understand the structure -->
          <!-- BEGINNING OF FIRST SECTION -->
          <div class="container">
            <!-- Weather icon and temperature -->
            <div class="icon-temp row">
              <div class="icon-container">
                <img src="" alt="Weather data by WeatherAPI.com" " id="weather_icon">
              </div>
              <div class="temp-container">
                <span id="temperature"></span>
              </div>
            </div>
            <!-- Weather Condition Text -->
            <div class="condition-container">
              <span id="condition"></span>
            </div>
            <!-- Local Time Text -->
            <div class="time-container">
              <span id="time"></span>
            </div>
          </div>
          <!-- END OF FIRST SECTION -->
          <!-- BEGINNING OF SECOND SECTION -->
          <div class="container">
            <div class="location-container">
              <span class="location city" id="city"></span>
              <span class="location country" id="country"></span>
            </div>
            <div class="other-conditions-container">
              <ul class="other-conditions-list">
                <!--#1 winds -->
                <li class="winds list-item">
                  <span class="icon wind-icon">
                    <i class="fas fa-wind"></i>
                  </span>
                  <span class="wind-data" id="winds"></span>
                </li>
                <!--#2 atmospheric pressure -->
                <li class="pressure list-item">
                  <span class="icon pressure-icon">
                    <i class="fas fa-tachometer-alt"></i>
                  </span>
                  <span class="pressure-data" id="pressure"></span>
                </li>
                <!--#3 humidity-->
                <li class="humidity list-item" >
                  <span class="icon humidity-icon">
                    <i class="fas fa-tint"></i>
                  </span>
                  <span class="humidity-data" id="humidity"></span>
                </li>
                <!--#4 uv index -->
                <li class="uv-index list-item" >
                  <span class="icon uv-index-icon">
                    <i class="fas fa-sun"></i>
                  </span>
                  <span class="uv-index-data" id="uv_index"></span>
                </li>
                <!--#5 air quality -->
                <li class="air-quality list-item">
                  <span class="icon air-quality-icon">
                    <i class="fas fa-lungs"></i>
                  </span>
                  <span class="air-quality-data" id="air_quality"></span>
                </li>
              </ul>
            </div>
          </div>
          <!-- END OF SECOND SECTION -->
        </div>
        <button type="button" class="btn" data-toggle="modal" data-target="#modal">
          Change Location
        </button>
      </div>
    </div>
  </main>

  <div class="overlay"></div>

  <div class="modal" id="modal">
    <div class="container">
      <h3 class="modal-header">Change Location</h3>
      <div class="modal-body">
        <form id="form">
          <div class="form-group">
            <input type="text" id="city_input" class="city-input" placeholder="Enter City">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-form" data-dismiss="modal">Close</button>
        <button id="save_btn" type="button" class="btn btn-form">Save changes</button>
      </div>
    </div>
  </div>
  <script type="module" src="src/app.js"></script>
</body>
</html>
